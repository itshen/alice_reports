{% extends "base.html" %}

{% block title %}修改密码 - 智能信息分析平台{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center gradient-bg">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">修改密码</h2>
                <p class="mt-2 text-gray-600">请输入您的当前密码和新密码</p>
            </div>

            <!-- 修改密码表单 -->
            <form class="space-y-6" x-data="changePasswordForm()" @submit.prevent="submitForm">
                <!-- 消息提示 -->
                <div x-show="message" x-transition class="p-4 rounded-lg" :class="messageType === 'success' ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'">
                    <span x-text="message"></span>
                </div>

                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700 mb-2">
                        当前密码
                    </label>
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        required 
                        class="form-input"
                        placeholder="请输入当前密码"
                        x-model="currentPassword"
                    >
                </div>

                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">
                        新密码
                    </label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required 
                        class="form-input"
                        placeholder="请输入新密码（至少6位）"
                        x-model="newPassword"
                        minlength="6"
                    >
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        确认新密码
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required 
                        class="form-input"
                        placeholder="请再次输入新密码"
                        x-model="confirmPassword"
                        minlength="6"
                    >
                </div>

                <div class="flex space-x-4">
                    <button 
                        type="submit" 
                        class="flex-1 btn-primary py-3 text-lg"
                        :disabled="loading"
                        x-text="loading ? '修改中...' : '修改密码'"
                    ></button>
                    
                    <button 
                        type="button" 
                        class="flex-1 btn-secondary py-3 text-lg"
                        @click="goBack()"
                        :disabled="loading"
                    >
                        返回
                    </button>
                </div>
            </form>

            <!-- 安全提示 -->
            <div class="mt-6 text-center">
                <div class="text-sm text-gray-500 bg-gray-50 p-3 rounded-lg">
                    <p class="font-medium">安全提示：</p>
                    <p>• 密码长度至少6位</p>
                    <p>• 建议使用字母、数字和符号组合</p>
                    <p>• 定期更换密码以保证账户安全</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function changePasswordForm() {
    return {
        currentPassword: '',
        newPassword: '',
        confirmPassword: '',
        loading: false,
        message: '',
        messageType: 'error',
        
        init() {
            // 初始化逻辑
        },
        
        async submitForm() {
            // 前端验证
            if (!this.currentPassword || !this.newPassword || !this.confirmPassword) {
                this.showMessage('所有字段都必须填写', 'error');
                return;
            }
            
            if (this.newPassword !== this.confirmPassword) {
                this.showMessage('新密码和确认密码不匹配', 'error');
                return;
            }
            
            if (this.newPassword.length < 6) {
                this.showMessage('新密码长度至少6位', 'error');
                return;
            }
            
            this.loading = true;
            this.message = '';
            
            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        current_password: this.currentPassword,
                        new_password: this.newPassword,
                        confirm_password: this.confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    this.showMessage(result.message, 'success');
                    // 清空表单
                    this.currentPassword = '';
                    this.newPassword = '';
                    this.confirmPassword = '';
                    
                    // 3秒后跳转到dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 3000);
                } else {
                    this.showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                this.showMessage('网络错误，请重试', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        showMessage(text, type) {
            this.message = text;
            this.messageType = type;
            
            // 如果是错误消息，5秒后自动隐藏
            if (type === 'error') {
                setTimeout(() => {
                    this.message = '';
                }, 5000);
            }
        },
        
        goBack() {
            window.location.href = '/dashboard';
        }
    }
}
</script>
{% endblock %}
