{% extends "base.html" %}

{% block body %}
<div class="container mx-auto" id="global-settings-app">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">全局设置</h1>
        <p class="text-gray-600 mt-1">配置系统的全局参数和第三方服务</p>
    </div>

    <div class="bg-white rounded-lg shadow card-shadow p-6">
        <form id="global-settings-form" class="space-y-6">
            <!-- 搜索服务配置 -->
            <div class="border-b border-gray-200 pb-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">搜索服务配置</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="serp_api_key" class="block text-sm font-medium text-gray-700 mb-2">
                            SERP API 密钥
                        </label>
                        <input 
                            type="text" 
                            id="serp_api_key" 
                            name="serp_api_key" 
                            value="{{ settings.serp_api_key if settings else '' }}"
                            class="form-input"
                            placeholder="请输入SERP API密钥（用于网络搜索）"
                        >
                        <p class="text-sm text-gray-500 mt-1">用于深度研究时的网络搜索功能</p>
                    </div>
                </div>
            </div>

            <!-- 大语言模型配置 -->
            <div class="border-b border-gray-200 pb-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">大语言模型配置</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="llm_provider" class="block text-sm font-medium text-gray-700 mb-2">
                            LLM 服务商
                        </label>
                        <select 
                            id="llm_provider" 
                            name="llm_provider" 
                            class="form-select"
                        >
                            <option value="qwen" {{ 'selected' if settings and settings.llm_provider == 'qwen' else '' }}>通义千问</option>
                            <option value="openrouter" {{ 'selected' if settings and settings.llm_provider == 'openrouter' else '' }}>OpenRouter</option>
                            <option value="openai" {{ 'selected' if settings and settings.llm_provider == 'openai' else '' }}>OpenAI</option>
                            <option value="custom" {{ 'selected' if settings and settings.llm_provider == 'custom' else '' }}>自定义</option>
                        </select>
                    </div>

                    <div>
                        <label for="llm_base_url" class="block text-sm font-medium text-gray-700 mb-2">
                            Base URL
                        </label>
                        <input 
                            type="url" 
                            id="llm_base_url" 
                            name="llm_base_url" 
                            value="{{ settings.llm_base_url if settings else 'https://dashscope.aliyuncs.com/compatible-mode/v1' }}"
                            class="form-input"
                            placeholder="https://dashscope.aliyuncs.com/compatible-mode/v1"
                        >
                    </div>

                    <div>
                        <label for="llm_api_key" class="block text-sm font-medium text-gray-700 mb-2">
                            API Key
                        </label>
                        <input 
                            type="text" 
                            id="llm_api_key" 
                            name="llm_api_key" 
                            value="{{ settings.llm_api_key if settings else '' }}"
                            class="form-input"
                            placeholder="请输入API密钥"
                        >
                    </div>

                    <div>
                        <label for="llm_model_name" class="block text-sm font-medium text-gray-700 mb-2">
                            模型名称
                        </label>
                        <input 
                            type="text" 
                            id="llm_model_name" 
                            name="llm_model_name" 
                            value="{{ settings.llm_model_name if settings else 'qwen-plus' }}"
                            class="form-input"
                            placeholder="qwen-plus"
                        >
                    </div>
                </div>
            </div>

            <!-- 默认配置管理 -->
            <div class="border-b border-gray-200 pb-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">默认配置管理</h3>
                <p class="text-sm text-gray-600 mb-4">管理系统的默认配置，包括爬虫配置和报告配置</p>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-900 mb-2">爬虫配置</h4>
                        <p class="text-sm text-gray-600 mb-3">恢复默认的爬虫配置</p>
                        <button 
                            type="button" 
                            onclick="restoreDefaultConfigs('crawler')"
                            class="btn-secondary text-sm"
                        >
                            恢复爬虫配置
                        </button>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-900 mb-2">报告配置</h4>
                        <p class="text-sm text-gray-600 mb-3">恢复默认的报告配置</p>
                        <button 
                            type="button" 
                            onclick="restoreDefaultConfigs('report')"
                            class="btn-secondary text-sm"
                        >
                            恢复报告配置
                        </button>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h4 class="font-medium text-gray-900 mb-2">全部配置</h4>
                        <p class="text-sm text-gray-600 mb-3">恢复所有默认配置</p>
                        <button 
                            type="button" 
                            onclick="restoreDefaultConfigs('all')"
                            class="btn-danger text-sm"
                        >
                            恢复全部配置
                        </button>
                    </div>
                </div>
                
                <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <div class="flex">
                        <svg class="h-5 w-5 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <div>
                            <p class="text-sm text-yellow-800">
                                <strong>注意：</strong>恢复默认配置将会删除现有的配置数据，此操作不可撤销。建议在操作前备份重要数据。
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 保存按钮 -->
            <div class="flex justify-end space-x-3">
                <button 
                    type="button" 
                    id="test-connection-btn"
                    onclick="testConnection()"
                    class="btn-secondary"
                >
                    测试连接
                </button>
                
                <button 
                    type="button" 
                    id="save-settings-btn"
                    onclick="window.saveSettings()"
                    class="btn-primary"
                >
                    保存设置
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// 页面脚本已移至Dashboard全局定义，按钮使用onclick直接调用
console.log('全局设置页面脚本已加载');
</script>
{% endblock %}
